<head>
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
    }

    :root {
      --mc: #0b77d2;
      --ac: #ff4081;
      --cc: #fff;
      --mbg: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      /* for box shadow */
      font-family: 'Roboto', sans-serif;
      -webkit-user-select: none;
      -webkit-app-region: drag;
      /*border: 2px solid var(--mc);*/
    }

    #inp,
    button,
    body {
      font-size: 14px;
    }

    #inp {
      width: 100%;
      display: block;
      border: 3px solid var(--mc);
      padding: 0 8px;
      /*margin: 8px 0;*/
      position: relative;
      line-height: 42px;
      /*border-bottom: 0;*/
      border-radius: 4px;
      -webkit-app-region: no-drag;
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
      z-index: 2;
    }

    *:focus,
    #inp:focus {
      outline: none;
    }

    .tabs {
      display: flex;
      justify-content: stretch;
    }

    .project-indicator,
    .tabs button {
      /*flex: 1;*/
      display: block;
      background: var(--mbg);
      color: #000000;
      border: 2px solid var(--mc);
      border-bottom: 0;
      cursor: pointer;
      user-select: none;
      line-height: 28px;
      height: 28px;
      color: rgba(0, 0, 0, 0.8);

      padding: 0 8px;
      -webkit-app-region: no-drag;
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
    }

    .mode-btn {
      /*max-width: 80px;*/
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mode-btn span {
      font-size: 70%;
      margin-right: 4px;
    }

    .tabs button.active {
      color: var(--cc);
      background: var(--mc);
    }

    .project-indicator {
      flex-grow: 1;
      border-radius: 0;
      -webkit-appearance: none;
      -webkit-border-radius: 0px;
    }

    /*.project-indicator:focus {*/
    /*  color: var(--cc);*/
    /*  background: var(--ac);*/
    /*}*/

    .tabs button.drag-handle {
      margin-left: auto;
      align-self: flex-end;
      text-align: center;
      width: 28px;
      -webkit-app-region: drag;
      cursor: move;
    }

  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap"
        rel="stylesheet">
</head>
<body>

<div class="tabs">
  <button class="mode-btn"
          id="add"><span>1</span>✓
  </button>
  <button class="mode-btn"
          id="add-sub"><span>2</span>✓✓
  </button>
  <button class="mode-btn"
          id="add-note"><span>3</span>▤
  </button>
  <button class="mode-btn"><span>4</span>▶
  </button>

  <select id="switch-project"
          class="project-indicator">
  </select>
    <button class="drag-handle">☩</button>
</div>

<input type="text"
       placeholder="Add new task"
       id="inp">

<script>var exports = {};</script>
<script src="./awesome-bar-fr.js"></script>
</body>

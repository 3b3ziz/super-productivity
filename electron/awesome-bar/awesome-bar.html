<head>
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
    }

    :root {
      --mc: #0b77d2;
      --ac: #ff4081;
      --cc: #fff;
      --mbg: #fff;
    }

    body {
      margin: 0;
      /* for box shadow */
      padding: 16px;
      font-family: 'Roboto', sans-serif;
      -webkit-user-select: none;
      -webkit-app-region: drag;
      /*border: 2px solid var(--mc);*/
    }

    #inp,
    button,
    body {
      font-size: 14px;
    }

    #inp {
      width: 100%;
      display: block;
      border: 3px solid var(--mc);
      padding: 0 8px;
      margin: 8px 0;
      line-height: 42px;
      box-shadow: none;
      /*border-bottom: 0;*/
      border-radius: 4px;
      -webkit-app-region: no-drag;
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
      position: relative;
      z-index: 1;
    }

    *:focus,
    #inp:focus {
      outline: none;
    }

    .tabs {
      display: flex;
      justify-content: stretch;
    }

    .project-indicator,
    .tabs button {
      /*flex: 1;*/
      display: block;
      border: none;
      background: var(--mbg);
      color: #000000;
      border: 1px solid var(--mc);
      cursor: pointer;
      user-select: none;
      border-radius: 12px;
      line-height: 28px;
      height: 28px;

      padding: 0 8px;
      -webkit-app-region: no-drag;
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
    }

    .mode-btn {
      /*max-width: 80px;*/
      overflow: hidden;
      text-overflow: ellipsis;
    }


    .project-indicator,
    .tabs button:not(:first-child) {
      margin-left: 8px;
    }

    .project-indicator:focus,
    .tabs button.active {
      color: var(--cc);
      background: var(--mc);
    }

    .project-indicator:focus {
      color: var(--cc);
      background: var(--ac);
    }

    .tabs button.drag-handle {
      margin-left: auto;
      align-self: flex-end;
      text-align: center;
      width: 28px;
      -webkit-app-region: drag;
      cursor: move;
    }

  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap"
        rel="stylesheet">
</head>
<body>

<div class="tabs">
  <button class="mode-btn"
          id="add">1 task
  </button>
  <button class="mode-btn"
          id="add-sub">2 sub Task
  </button>
  <button class="mode-btn">3 select
  </button>
  <button class="mode-btn"
          id="add-node">4 note
  </button>
  <select id="switch-project"
          class="project-indicator">
  </select>
<!--  <button class="drag-handle">#</button>-->
</div>

<input type="text"
       placeholder="Add new task"
       id="inp">

<script>var exports = {};</script>
<script src="./awesome-bar-fr.js"></script>
</body>

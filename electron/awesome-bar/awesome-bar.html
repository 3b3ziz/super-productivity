<head>
  <style>

    * {
      transition: 0.3s;
    }

    *, *:after, *:before {
      box-sizing: border-box;
    }

    :global {
      --mc: #0b77d2;
      --ac: #ff4081;
      --mfg: rgba(0, 0, 0, 0.8);
      --mbg: #fff;
      --mbge: #ddd;
    }


    body {
      margin: 0;
      padding: 0;
      /* for box shadow */
      font-family: 'Roboto', sans-serif;
      -webkit-user-select: none;
      -webkit-app-region: drag;
      overflow: hidden;
      /*border: 2px solid var(--mc);*/
    }

    .wrapper {
      padding: 3px 3px 2px;
      background: var(--mbg);
      position: relative;
      /*padding: 3px;*/
    }

    .wrapper > * {
      position: relative;
      z-index: 1;
    }

    .wrapper:after {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      content: '';
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    #inp,
    button,
    body {
      font-size: 14px;
    }

    *:focus,
    #inp:focus {
      outline: none;
    }

    .tabs {
      display: flex;
      justify-content: stretch;
    }

    .project-indicator,
    .tabs button {
      /*flex: 1;*/
      display: block;
      background: var(--mbg);
      color: var(--mfg);
      border: 0;
      border-bottom: 2px solid transparent;
      /*border-top-width: 2px;*/
      cursor: pointer;
      user-select: none;
      line-height: 28px;
      height: 28px;
      /*color: rgba(0, 0, 0, 0.8);*/
      /*box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);*/
      padding: 0 8px;
      -webkit-app-region: no-drag;
    }


    .tabs button:last-child {
      margin-right: 0;
    }

    .mode-btn {
      /*max-width: 80px;*/
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mode-btn span {
      font-size: 70%;
      margin-right: 4px;
    }

    .project-indicator,
    .tabs button.isActive {
      background: var(--mbg);
      position: relative;
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
      z-index: 1;
      font-weight: bold;
      border-top-right-radius: 4px;
      border-top-left-radius: 4px;
    }

    .project-indicator:focus,
    .tabs button.isActive {
      border-color: var(--mc);
      background: var(--mbge);
      z-index: 2;
    }

    .project-indicator {
      margin: 0 8px;
      background: var(--mbge);
      flex-grow: 1;
      border-radius: 0;
      -webkit-appearance: none;
      -webkit-border-radius: 0;
    }

    .tabs button.drag-handle {
      text-align: center;
      width: 28px;
      -webkit-app-region: drag;
      cursor: grab;
      padding: 0;
      font-weight: bold;
    }

    .tabs button.drag-handle:active {
      cursor: grabbing;
    }

    .current-task-title-wrapper {
      line-height: 20px;
      border-top-width: 0;
      font-size: 13px;
      padding-left: 4px;
      padding-top: 4px;
      background: var(--mbg);
      color: var(--mfg);
      white-space: nowrap;
      display: flex;
    }

    .current-task-title-wrapper .label {
      opacity: 0.8;
      display: inline-block;
    }

    .current-task-title-wrapper #current-task-title {
      display: inline-block;
      padding-left: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #inp {
      width: 100%;
      display: block;
      padding: 0 8px;
      /*margin: 8px 0;*/
      position: relative;
      line-height: 44px;
      color: var(--mfg);
      background: var(--mbge);
      border: 0;
      /*border: 2px solid var(--mc);*/
      border-radius: 4px;
      -webkit-app-region: no-drag;
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
      z-index: 3;
      /*box-shadow: inset 3px 3px 5px 6px #ccc;*/
    }

  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&display=swap"
        rel="stylesheet">
</head>
<body>

<div class="wrapper">
  <div class="tabs">
    <button class="mode-btn"
            id="add"><span>1</span>✓
    </button>
    <button class="mode-btn"
            id="add-sub"><span>2</span>✓✓
    </button>
    <button class="mode-btn"
            id="add-note"><span>3</span>▤
    </button>
<!--    <button class="mode-btn"><span>4</span>▶-->
<!--    </button>-->

    <select id="switch-project"
            class="project-indicator">
    </select>
    <button class="drag-handle">☩</button>
  </div>
  <input type="text"
         placeholder="Add new task"
         autofocus="autofocus"
         id="inp">
  <div class="current-task-title-wrapper"><span class="label">Current Task:</span> <span id="current-task-title"></span>
  </div>
</div>
<script>var exports = {};</script>
<script src="./awesome-bar-fr.js"></script>
</body>
